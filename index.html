<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" size="32x32" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Accordion</title>
</head>
<body>
    <div class="container">
        <div class="image__wrapper">
           <div class="image__wrapper__inner">

           </div> 
           <img src="./images/illustration-box-desktop.svg"  class="box">
        </div>
        <div class="accordion__wrapper">
            <h1 class="title_accordion">FAQ</h1> 

            <div class="accordion_questions">
                <div class="questions_answers__accordion">
                    <h3 class="question_title">how many team members can I invite</h3>
                    <img src="/images/icon-arrow-down.svg" alt="">
                </div>
                <div class="answer">
                    you can invite up to 2 additional user for each team
                </div>
            </div>
            
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
